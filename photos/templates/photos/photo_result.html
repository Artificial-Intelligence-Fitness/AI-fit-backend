<!-- templates/photos/photo_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Result</title>
</head>
<body>
    <h1>Photo Processing Result</h1>
    
    <h2>Original Photo:</h2>
    <img src="{{ original_image_url }}" alt="Original Photo" style="max-width: 400px;">
    
    {% if processed_image_url %}
        <h2>Processed Photo:</h2>
        <img src="{{ processed_image_url }}" alt="Processed Photo" style="max-width: 400px;">
    {% else %}
        <p>Processing failed or no processed image returned.</p>
    {% endif %}
    <p>{{ description | safe }}</p>
</body>
</html>
